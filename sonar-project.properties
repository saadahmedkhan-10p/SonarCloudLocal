sonar.projectKey=SonarLocalPoc

# Include all files in cypress/e2e (including .cy.js and .spec.cy.js files)
sonar.sources=cypress/e2e

# Mark files like .cy.js and .spec.cy.js as test files
sonar.tests=cypress/e2e

# Include all JavaScript files in the analysis (this includes .cy.js and .spec.cy.js files)
sonar.inclusions=**/*.js,**/*.cy.js,**/*.spec.cy.js

# Specifically mark .cy.js and .spec.cy.js files as test files
sonar.test.inclusions=**/*.cy.js,**/*.spec.cy.js

# Let SonarQube know which file types to treat as JavaScript
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx,.cy.js,.spec.cy.js

# Optional: Exclude node_modules or other unnecessary files
sonar.exclusions=**/node_modules/**,**/dist/**
